<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход в панель администратора</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css">

  </head>
  <body>
    <div class="container w-75 my-5">
        <h1 class="text-center">Вход в панель администратора</h1>
        <form method="post" class="w-50 mx-auto" >
            <div class="mb-3">
              <label for="username" class="form-label">Почта</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
            {% with messages = get_flashed_messages(True) %}
        {% if messages %}
        {% for category, message in messages %}
        <p class="my-3 flash text-center {{category}}">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
  </body>
</html>
